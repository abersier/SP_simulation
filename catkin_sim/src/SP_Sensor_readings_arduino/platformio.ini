[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 57600 #57600

; build_flags = 
;   -I "./.pio/libdeps/adafruit_feather_esp32_v2/Rosserial Arduino Library/src/"
;   -I "./ros_includes"
;   -I "./devel/include/"

lib_deps =
  # RECOMMENDED
  # Arduino Rosserial Library
  frankjoshua/Rosserial Arduino Library @ ^0.9.1

  lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  adafruit/Adafruit SGP30 Sensor @ ^2.0.3

  # RECOMMENDED
  # Adafruit MPL115A2, this sensor is used for testing purposes (pressure and temperature sensor)
  adafruit/Adafruit MPL115A2 @ ^2.0.2